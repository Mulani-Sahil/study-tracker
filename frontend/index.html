<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Study Tracker - Login</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="auth-container">
    <!-- Login Form -->
    <div class="auth-card" id="loginCard">
      <div class="auth-header">
        <div class="logo">
          <div class="logo-icon">ðŸ“š</div>
          <span>StudyTrack</span>
        </div>
        <h2>Welcome Back</h2>
        <p>Log in to track your study progress</p>
      </div>

      <div id="loginAlert"></div>

      <form id="loginForm">
        <div class="form-group">
          <label class="form-label" for="loginEmail">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input 
            type="email" 
            id="loginEmail" 
            class="form-input" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="loginPassword">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            id="loginPassword" 
            class="form-input" 
            placeholder="Enter your password"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
          <i class="fas fa-sign-in-alt"></i>
          <span>Log In</span>
        </button>
      </form>

      <div class="auth-divider">
        <span>Don't have an account?</span>
      </div>

      <button class="btn btn-secondary" style="width: 100%;" onclick="showSignup()">
        <i class="fas fa-user-plus"></i>
        Create Account
      </button>
    </div>

    <!-- Signup Form -->
    <div class="auth-card hidden" id="signupCard">
      <div class="auth-header">
        <div class="logo">
          <div class="logo-icon">ðŸ“š</div>
          <span>StudyTrack</span>
        </div>
        <h2>Create Account</h2>
        <p>Start tracking your study journey today</p>
      </div>

      <div id="signupAlert"></div>

      <form id="signupForm">
        <div class="form-group">
          <label class="form-label" for="signupUsername">
            <i class="fas fa-user"></i> Username
          </label>
          <input 
            type="text" 
            id="signupUsername" 
            class="form-input" 
            placeholder="Choose a username"
            minlength="3"
            maxlength="30"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="signupEmail">
            <i class="fas fa-envelope"></i> Email Address
          </label>
          <input 
            type="email" 
            id="signupEmail" 
            class="form-input" 
            placeholder="your@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label class="form-label" for="signupPassword">
            <i class="fas fa-lock"></i> Password
          </label>
          <input 
            type="password" 
            id="signupPassword" 
            class="form-input" 
            placeholder="At least 6 characters"
            minlength="6"
            required
          >
        </div>

        <button type="submit" class="btn btn-primary btn-lg" style="width: 100%; margin-top: 1rem;">
          <i class="fas fa-user-plus"></i>
          <span>Create Account</span>
        </button>
      </form>

      <div class="auth-divider">
        <span>Already have an account?</span>
      </div>

      <button class="btn btn-secondary" style="width: 100%;" onclick="showLogin()">
        <i class="fas fa-sign-in-alt"></i>
        Log In
      </button>
    </div>
  </div>

  <script src="js/auth.js"></script>
</body>
</html>
